<div class="main_component">
    <div class="div-flex">
        <h1>Register an account!</h1>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="name">Name: </mat-label>
                <input matInput type="text" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Confirm password: </mat-label>
                <input matInput type="password" formControlName="rePassword" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="tel">Telephone: </mat-label>
                <input matInput type="tel" formControlName="tel" />
            </mat-form-field>
            <!-- <mat-form-field>
                <mat-label for="rank">Rank: </mat-label>
                <input matInput type="tel" formControlName="rank" />
            </mat-form-field> -->
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span><span class="buttons">
                    <a routerLink="/login"><button mat-raised-button color="primary">Login</button></a>
                </span>
            </div>
        </form>
    </div>
</div>
