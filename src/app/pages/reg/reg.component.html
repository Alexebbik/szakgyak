<div class="main_component">
    <div class="div-flex">
        <h1>Register an account!</h1>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
            <mat-form-field color="accent">
                <mat-label for="name">Name: </mat-label>
                <input matInput type="text" formControlName="name" required />
                <mat-error>{{getErrorMessage("name")}}</mat-error>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label for="password">Password: </mat-label>
                <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password" required />
                <button mat-icon-button matSuffix (click)="hide1 = !hide1" type="button">
                    <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>{{getErrorMessage("password")}}</mat-error>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label for="rePassword">Confirm password: </mat-label>
                <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="rePassword" required />
                <button mat-icon-button matSuffix (click)="hide2 = !hide2" type="button">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>{{getErrorMessage("rePassword")}}</mat-error>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" required />
                <mat-error>{{getErrorMessage("email")}}</mat-error>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label for="tel">Telephone: </mat-label>
                <input matInput type="tel" formControlName="tel" required />
                <mat-error>{{getErrorMessage("tel")}}</mat-error>
            </mat-form-field>
            <div class="rank">
                Choose your rank:
                <mat-radio-group aria-label="Choose your rank">
                    <mat-radio-button color="accent" value="1" checked>Noob</mat-radio-button>
                    <mat-radio-button color="accent" value="2">Pro +</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span><span class="buttons">
                    <a routerLink="/login"><button mat-raised-button color="primary">Login</button></a>
                </span>
            </div>
        </form>
    </div>
</div>
