<div class="main_component">
	<div class="div-flex">
		<h1>My profile</h1>
		<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
			<mat-form-field color="accent">
				<mat-label for="name">Name: </mat-label>
				<input matInput type="text" formControlName="name" required />
				<mat-error>{{getErrorMessage("name")}}</mat-error>
			</mat-form-field>
			<mat-form-field color="accent">
				<mat-label for="password">Password: </mat-label>
				<input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password" />
				<button mat-icon-button matSuffix (click)="hide1 = !hide1" type="button">
					<mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
				<mat-error>{{getErrorMessage("password")}}</mat-error>
			</mat-form-field>
			<mat-form-field color="accent">
				<mat-label for="rePassword">Confirm password: </mat-label>
				<input matInput [type]="hide2 ? 'password' : 'text'" formControlName="rePassword" />
				<button mat-icon-button matSuffix (click)="hide2 = !hide2" type="button">
					<mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
				<mat-error>{{getErrorMessage("rePassword")}}</mat-error>
			</mat-form-field>
			<mat-form-field color="accent">
				<mat-label for="email">Email: </mat-label>
				<input matInput type="email" formControlName="email" />
				<mat-error>{{getErrorMessage("email")}}</mat-error>
			</mat-form-field>
			<mat-form-field color="accent">
				<mat-label for="telephone">Telephone: </mat-label>
				<input matInput type="tel" formControlName="telephone" />
				<mat-error>{{getErrorMessage("telephone")}}</mat-error>
			</mat-form-field>
			<div class="rank">
				Rank:
				<mat-radio-group aria-label="Rank" [(ngModel)]="rank" [ngModelOptions]="{standalone: true}">
					<mat-radio-button color="accent" value="false" name="rank" checked>Noob</mat-radio-button>
					<mat-radio-button color="accent" value="true" name="rank">Pro +</mat-radio-button>
				</mat-radio-group>
			</div>
			<div>
				<span class="buttons">
					<span><button mat-raised-button color="primary" type="submit">Save</button></span>
					<span><button mat-raised-button color="primary" type="button" (click)="onDelete()">Delete Profile</button></span>
				</span>
			</div>
		</form>
	</div>
</div>
