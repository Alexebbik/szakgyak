<div class="div-flex">
	<h1>{{title}}</h1>
	<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
		<mat-form-field color="accent">
			<mat-label for="name">Name: </mat-label>
			<input matInput type="text" formControlName="name" required />
			<mat-error>{{getErrorMessage("name")}}</mat-error>
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label for="email">Email: </mat-label>
			<input matInput type="text" formControlName="email" required />
			<mat-error>{{getErrorMessage("email")}}</mat-error>
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label for="telephone">Telephone: </mat-label>
			<input matInput type="tel" formControlName="telephone" required />
			<mat-error>{{getErrorMessage("telephone")}}</mat-error>
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label>Choose an option</mat-label>
			<mat-select formControlName="type" [value]="selectedOption" required>
				<mat-option value="0">Option 0</mat-option>
				<mat-option value="1">Option 1</mat-option>
				<mat-option value="2">Option 2</mat-option>
			</mat-select>
			<mat-error>{{getErrorMessage("type")}}</mat-error>
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label for="price">Price: </mat-label>
			<input matInput type="number" formControlName="price" min="0" required />
			<mat-error>{{getErrorMessage("price")}}</mat-error>
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label for="time">Time: </mat-label>
			<input matInput type="text" formControlName="time" value="??" required />
			<mat-error>{{getErrorMessage("time")}}</mat-error>
		</mat-form-field>
		<div>
			<span class="buttons">
				<button mat-raised-button color="primary" type="submit">Submit</button>
			</span>
		</div>
	</form>
</div>
