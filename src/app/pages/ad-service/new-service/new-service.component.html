<div class="div-flex">
	<h1>Register a new service!</h1>
	<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
		<mat-form-field color="accent">
			<mat-label for="name">Name: </mat-label>
			<input matInput type="text" formControlName="name" />
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label for="email">Email: </mat-label>
			<input matInput type="text" formControlName="email" />
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label for="tel">Telephone: </mat-label>
			<input matInput type="tel" formControlName="tel" />
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label>Choose an option</mat-label>
			<mat-select>
				<mat-option value="option1">Option 1</mat-option>
				<mat-option value="option2">Option 2</mat-option>
				<mat-option value="option3">Option 3</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label for="price">Price: </mat-label>
			<input matInput type="number" formControlName="number" min="0" />
		</mat-form-field>
		<mat-form-field color="accent">
			<mat-label for="time">Time: </mat-label>
			<input matInput type="text" formControlName="time" value="??" />
		</mat-form-field>
		<div>
			<span class="buttons">
				<button mat-raised-button color="primary" type="submit">Submit</button>
			</span>
		</div>
	</form>
</div>
