<div class="main_component">
	<span>
		<button mat-raised-button color="primary" (click)="new_service=false">Your Services</button>
		<button mat-raised-button color="primary" (click)="new_service=true">New Service</button>
	</span>
	<div *ngIf="new_service" class="inner-html">
		<app-new-service></app-new-service>
	</div>
	<div *ngIf="!new_service" class="inner-html">
		<app-your-services></app-your-services>
	</div>
</div>
